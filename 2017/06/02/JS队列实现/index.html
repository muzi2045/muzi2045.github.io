<p>//队列的实现</p>
<p>function Queue(){<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//队列的实现</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Queue</span>(<span class="params"></span>)</span>&#123;</div><div class="line">	<span class="keyword">this</span>.dataStore = [];</div><div class="line">	<span class="keyword">this</span>.enqueue = enqueue;</div><div class="line">	<span class="keyword">this</span>.dequeue = dequeue;</div><div class="line">	<span class="keyword">this</span>.front = front;</div><div class="line">	<span class="keyword">this</span>.back = back;</div><div class="line">	<span class="keyword">this</span>.toString = toString;</div><div class="line">	<span class="keyword">this</span>.empty = empty;</div><div class="line">	<span class="keyword">this</span>.count = count;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">count</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore.length;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">enqueue</span>(<span class="params">element</span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>.dataStore.push(element);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">dequeue</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore.shift();</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">front</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore[<span class="number">0</span>];</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">back</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore[<span class="keyword">this</span>.dataStore.length<span class="number">-1</span>];</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">toString</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> retStr = <span class="string">""</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.dataStore.length; i++)&#123;</div><div class="line">        retStr += <span class="keyword">this</span>.dataStore[i] + <span class="string">"\n"</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> retStr;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">empty</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span>( <span class="keyword">this</span>.dataStore.length === <span class="number">0</span>)&#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//模拟方块舞</span></div><div class="line"><span class="comment">//从txt文件中获取舞者</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Dancer</span>(<span class="params">name,sex</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.sex = sex;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> fs = <span class="built_in">require</span>(<span class="string">'fs'</span>);</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getDancers</span>(<span class="params">males, females</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> names = fs.readFileSync(<span class="string">"dancers.txt"</span>, <span class="string">"utf-8"</span>).split(<span class="string">"\n"</span>);</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; names.length; ++i) &#123;</div><div class="line">        names[i] = names[i].trim();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; names.length; ++i) &#123;</div><div class="line">        <span class="keyword">var</span> dancer = names[i].split(<span class="string">" "</span>);</div><div class="line">        <span class="keyword">var</span> sex = dancer[<span class="number">0</span>];</div><div class="line">        <span class="keyword">var</span> name = dancer[<span class="number">1</span>];</div><div class="line">        <span class="keyword">if</span> (sex == <span class="string">"F"</span>) &#123;</div><div class="line">            females.enqueue(<span class="keyword">new</span> Dancer(name, sex));</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">            males.enqueue(<span class="keyword">new</span> Dancer(name, sex));</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//进行配对</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">dance</span>(<span class="params">males, females</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"The dance partners are: \n"</span>);</div><div class="line">    <span class="keyword">while</span>(!females.empty() &amp;&amp; !males.empty()) &#123;</div><div class="line">        person = females.dequeue();</div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"Female dancer is: "</span> + person.name);</div><div class="line">        person = males.dequeue();</div><div class="line">        <span class="built_in">console</span>.log(<span class="string">" and the male dancer is: "</span> + person.name);</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">' '</span>);</div><div class="line">&#125;</div><div class="line"><span class="comment">//方块舞测试程序</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">dance_test</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> maleDancers = <span class="keyword">new</span> Queue();</div><div class="line">    <span class="keyword">var</span> femaleDancers = <span class="keyword">new</span> Queue();</div><div class="line">    getDancers(maleDancers, femaleDancers);</div><div class="line">    dance(maleDancers, femaleDancers);</div><div class="line">    <span class="keyword">if</span>(!femaleDancers.empty()) &#123;</div><div class="line">        <span class="built_in">console</span>.log(femaleDancers.front().name + <span class="string">" is waiting to dance."</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(!maleDancers.empty())&#123;</div><div class="line">        <span class="built_in">console</span>.log(maleDancers.front().name + <span class="string">" is waiting to dance."</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
