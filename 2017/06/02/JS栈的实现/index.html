        <!-- Table of Contents -->
        
        <p>栈是一个很基础的数据结构, 属于先进后出类型, 在底层的软件当中有着广泛的应用</p>
<p>下面是相关API代码以及示例代码:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Stack</span>(<span class="params"></span>)</span>&#123;</div><div class="line">	<span class="keyword">this</span>.dataStore = []; <span class="comment">//用数组实现</span></div><div class="line">	<span class="keyword">this</span>.top = <span class="number">0</span>;</div><div class="line">	<span class="keyword">this</span>.push = push;   <span class="comment">//栈的压入</span></div><div class="line">	<span class="keyword">this</span>.pop = pop;     <span class="comment">//栈的弹出</span></div><div class="line">	<span class="keyword">this</span>.peek = peek;   <span class="comment">//栈的顶部元素</span></div><div class="line">	<span class="keyword">this</span>.length = length;</div><div class="line">	<span class="keyword">this</span>.clear = clear;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">push</span>(<span class="params">element</span>) </span>&#123;</div><div class="line">	<span class="keyword">this</span>.dataStore[<span class="keyword">this</span>.top++] = element;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">pop</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore[--<span class="keyword">this</span>.top];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">peek</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.dataStore[<span class="keyword">this</span>.top<span class="number">-1</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">length</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.top;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">clear</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.top = <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//以下为测试代码</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">test_stack</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> s = <span class="keyword">new</span> Stack();</div><div class="line">    s.push(<span class="string">"David"</span>);</div><div class="line">    s.push(<span class="string">"Raymond"</span>);</div><div class="line">    s.push(<span class="string">"Bryan"</span>);</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"length: "</span> + s.length());</div><div class="line">    <span class="built_in">console</span>.log(s.peek());</div><div class="line">    <span class="keyword">var</span> popped = s.pop();</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"The popped element is: "</span> + popped);</div><div class="line">    <span class="built_in">console</span>.log(s.peek());</div><div class="line">    s.push(<span class="string">"Cynthia"</span>);</div><div class="line">    <span class="built_in">console</span>.log(s.peek());</div><div class="line">    s.clear();</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"length: "</span> + s.length());</div><div class="line">    <span class="built_in">console</span>.log(s.peek());</div><div class="line">    s.push(<span class="string">"Cynthia"</span>);</div><div class="line">    <span class="built_in">console</span>.log(s.peek());</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//十进制转换到2至9进制(使用了栈这种结构)</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">mulBase</span>(<span class="params">num, base</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> s = <span class="keyword">new</span> Stack();</div><div class="line">    <span class="keyword">do</span> &#123;</div><div class="line">        s.push(num % base);</div><div class="line">        num = <span class="built_in">Math</span>.floor(num /= base);</div><div class="line">    &#125; <span class="keyword">while</span> (num &gt; <span class="number">0</span>);</div><div class="line">    <span class="keyword">var</span> converted = <span class="string">""</span>;</div><div class="line">    <span class="keyword">while</span> (s.length() &gt; <span class="number">0</span>) &#123;</div><div class="line">        converted += s.pop();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> converted;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//进制转换测试用例</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">mulBase_test</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> base = <span class="number">2</span>;</div><div class="line">    <span class="keyword">var</span> num = <span class="number">32</span>;</div><div class="line">    <span class="keyword">var</span> newNum = mulBase(num, base);</div><div class="line">    <span class="built_in">console</span>.log(num + <span class="string">"converted to base "</span> + base + <span class="string">" is "</span> + newNum);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//判定给定字符串是否是回文数</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isPalindrome</span>(<span class="params">word</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> s = <span class="keyword">new</span> Stack();</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; word.length; ++i) &#123;</div><div class="line">        s.push(word[i]);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">var</span> rword = <span class="string">""</span>;</div><div class="line">    <span class="keyword">while</span> (s.length() &gt; <span class="number">0</span>) &#123;</div><div class="line">        rword += s.pop();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (word == rword) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//递归计算阶乘</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">factorial</span>(<span class="params">n</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (n === <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">return</span> n * factorial(n<span class="number">-1</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//用栈模拟递归过程</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">fact</span>(<span class="params">n</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> s = <span class="keyword">new</span> Stack();</div><div class="line">    <span class="keyword">while</span>(n &gt; <span class="number">1</span>) &#123;</div><div class="line">        s.push(n--);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">var</span> product = <span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span> (s.length() &gt; <span class="number">0</span>)&#123;</div><div class="line">        product *= s.pop();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> product;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
